# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

warnings_are_errors: true

r:
  - oldrel
  - release
  - devel

env:
  global:
#    - ICD_DATA_INTERACT=FALSE
    - ICD_DATA_VERBOSE=TRUE
    # travis uses --as-cran by default
    - _R_CHECK_EXIT_ON_FIRST_ERROR_=true
#    - ICD_DATA_ABSENT_ACTION=stop
#    - ICD_DATA_OFFLINE=TRUE

matrix:
  fast_finish: true
  allow_failures:
    - r: oldrel
    - env: ICD_DATA_OFFLINE=FALSE

r_packages:
  - httr

r_github_packages:
  - jimhester/covr

before_script:
  - sed -i'' '/.*[Dd]ata.*/d' .Rbuildignore # do include (raw) data for testing
#  Test the installation (which is what may fail laterduring CRAN check)
  - R CMD build .
  - R CMD INSTALL --debug --no-docs icd.data_*.tar.gz
# - 'echo "Remotes: jackwasey/icd" >> DESCRIPTION'

after_success:
  - R CMD INSTALL $PKG_TARBALL
  - Rscript -e 'if (!require("remotes")) {install.packages("remotes")}; remotes::install_github("jackwasey/icd")
  - Rscript -e 'covr::codecov()'

notifications:
  email:
    on_success: change
    on_failure: change

